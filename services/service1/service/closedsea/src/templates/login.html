{% extends 'base.html' %} {% block content %}
<h1><i class="fa-solid fa-right-to-bracket"></i> Login</h1>

<form action="/login" method="POST" id="login_form" class="mt-3">
  <div class="form-group mt-3">
    <label for="login_username" class="form-label">Username</label>
    <input type="text" name="username" class="form-control" id="login_username" placeholder="Username" />
  </div>

  <div class="form-group mt-3">
    <label for="login_password" class="form-label">Password</label>
    <input type="password" name="password" class="form-control" id="login_password" placeholder="Password" />
  </div>

  <div class="form-group mt-3">
    <label for="private_key" class="form-label">Private key</label>
    <input type="text" class="form-control" id="private_key" placeholder="Save your private key here" />
  </div>

  <button class="btn btn-success mt-3" onclick="form_submit(this)" id="login_submit">
    <i class="fa-solid fa-right-to-bracket"></i> Login
  </button>
</form>
<script>
  $("#login_form").submit(function (e) {
    e.preventDefault();
    priv_key = $("#private_key").val();
    localStorage.setItem("private_key", priv_key);
    e.target.submit();
  });
</script>
{% endblock %}
